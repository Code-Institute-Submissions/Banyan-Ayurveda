{% extends "base.html" %}
{% load static %}
{% block extra_title %}- Contact Us{% endblock %}
{% block content %}

<div class="container-fluid mt-5 py-4">
    <div class="contact-inside my-3">
        <div id="map" class="contact-map">
        </div>
        <div class="contact-form">
            <h1>Contact Us</h1>
            <form method="POST" action="{% url 'contact' %}">
                {% csrf_token %}
                {{ contact_form|crispy }}
                <button type="submit" name="Submit" class="btn-block btn btn-info text-uppercase"><i class="far fa-paper-plane"></i>&nbspSend</button>
            </form>
            <div class="my-3 border rounded bg-info text-white">
                <p class="my-2"><i class="fas fa-map-marker"></i>&nbsp Grafton Street | DUBLIN</p>
                <p><i class="fas fa-phone-alt"></i>&nbsp 1234567890</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script async defer src="https://maps.googleapis.com/maps/api/js?key=
{{api_key}}&callback=initMap" type="text/javascript">
</script>

<script src="{% static 'js/map.js' %}"></script>

{% endblock %}
