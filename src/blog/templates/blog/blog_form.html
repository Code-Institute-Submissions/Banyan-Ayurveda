{% extends "base.html" %}
{% load static %}
{% block extra_title %}- Blog| {{ view_type|title }} {% endblock %}


{% block content  %}
<div class="container">
    <form class="" action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{form |crispy}}
        <button class="text center mt-3 w-50 text-bk aw btn btn-danger border border-dark" type="submit">{{ view_type|title }}
        </button>
    </form>
</div>
{% endblock %}
