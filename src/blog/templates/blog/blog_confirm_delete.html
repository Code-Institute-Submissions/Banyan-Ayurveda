{% extends "base.html" %}
{% load static %}
{% block extra_title %}- Blog{% endblock %}
{% block content %}

<div class="container d-flex justify-content-center">
    <div class="b-container">
        <p class="text-red display-2 text-center">Delete Blog </p>
        <h4 class="">Are you sure you want to delete
            <br>
            {{ object.title|title }} ? </h4>
        <form class="" action="" method="POST">
            {% csrf_token %}
            <button class="mt-3 w-100 text-bk aw btn btn-danger border border-dark" type="submit"><i
                    class="mr-3 text-grn fas fa-check fa-lg"></i>Yes 
            </button>
        </form>
    </div>

</div>

{% endblock %}
