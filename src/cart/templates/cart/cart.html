{% extends "base.html"%}
{% load static %}
{% block extra_title %}- Shopping Cart{% endblock %}
{% block content%}
<div class="container mb-2">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="cart-header mb-4">Shopping Cart</h2>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col">
            {% if cart_items %}
            <div class="table-responsive rounded"></div>
            {% else %}
            <p class="lead mb-5">Your cart is empty.</p>
            <a href="{% url 'products' %}" class="text-info" id="BackToProduct">
                <span class="icon">
                    <i class="fas fa-chevron-left"></i>
                </span>
                <span class="lead">Continue Shopping</span>
            </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}
