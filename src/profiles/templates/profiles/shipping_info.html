{% extends "base.html"%}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block extra_title %}- Shipping Details {% endblock %}

{% block content %}
<div class="container my-3">
    <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3 text-center bg-minor-theme border-r">
        <p class="text-center text-uppercase bold py-2 lead">Shipping Details</p>
    </div>
    <div class="row">
        <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
            <div class="">
                <form class="mt-3" action="" method="POST" id="shipping-update-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-block btn-checkout text-uppercase lead">Update Information</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
